<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>VotingAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div id="navBar"></div>
      <div class="container text-center">
        <div class="row">
          <h1 class="text-center">Add Election</h1>
        </div>
        <form action="/addElection" method="post">
        <div class="row mb-3">
          <label for="inputElection" class="col-sm-2 col-form-label">Election Name : </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputElection">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputOptions" class="col-sm-2 col-form-label">Add Vote Options : </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputOptions">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

<script>
  // Load the navbar.html file into the placeholder
  $(function(){
      $("#navBar").load("navBarAdmin.html");
  });
</script>
  </body>
</html>
